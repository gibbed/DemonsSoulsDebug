version: 1.0.{build}

branches:
  only:
    - master

skip_tags: true
skip_commits:
  files:
    - README.md

max_jobs: 1

image: Visual Studio 2015

clone_folder: c:\projects\demonssoulsdebug

install:
  - git submodule update --init --recursive

configuration:
  - Debug

build:
  project: tools\Tools.sln
  parallel: true
  verbosity: minimal

before_build:
  - set "LLVM_PATH=C:\Program Files\LLVM"
  - call build.bat

after_build:
  - set TZ=GMT
  - git log . > git-log.txt
  - 7z a -r -tzip -mx=9 -x!*/LICENSE.txt DemonsSoulsDebug-%APPVEYOR_BUILD_VERSION%.zip bin/debug_patch.elf tools/bin/*.exe tools/bin/*.dll ./deploy/build.bat ./LICENSE.txt ./deploy/README.txt ./git-log.txt
artifacts:
  - path: '*.zip'
